<!DOCTYPE html>
<html>
<head>
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        iframe {
            display: block;
            margin: 0 auto;
        }
        .footer {
            text-align: right;
            padding: 10px;
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .test-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://sirtophat997.github.io">Internet Speed Test</a></h1>
    </header>
    <div class="container">
        <p>This is a simple example of an internet speed test.</p>
        <!-- OST Widget code start -->
        <div style="width:100%;height:0;padding-bottom:50%;position:relative;">
            <iframe style="border:none;position:absolute;top:0;left:0;width:100%;height:100%;min-height:360px;border:none;overflow:hidden !important;" src="//openspeedtest.com/speedtest"></iframe>
        </div>
        <!-- OST Widget code end -->
        <div class="button-container">
            <button class="test-button">Start Speed Test</button>
        </div>
    </div>
    <div class="footer">
        Provided by <a href="https://openspeedtest.com">OpenSpeedtest.com</a>
    </div>
</body>
</html>
